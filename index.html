<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>proyectoalesita</title>
  </head>

  <body>
    <main>
      <h1 id="title">Enviando abrazo virtual a alesita</h1>
      <div>
        <img id="me" src="penguin.svg" alt="" />
      </div>
      <div class="box">
        <div class="loading-box"></div>
      </div>
      <h3 id="state-message">cargando...</h3>
      <h2 id="result">&nbsp;</h2>
      <script>
        setTimeout(function () {
          const message = document.getElementById("result");
          message.innerHTML = "tiamito muuuack:3";
        }, 6200);
        setTimeout(function () {
          const message = document.getElementById("state-message");
          message.innerHTML = "&nbsp;";
        }, 6000);
      </script>
    </main>
  </body>
</html>
